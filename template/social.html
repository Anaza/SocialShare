<div class="module-share__button">
    <a href="<%= URL %>" class="module-share__<%= NAME %>"></a>
    <div class="module-share__counter hidden">
        <span class="module-share__pip"></span>
        <span class="module-share__number module-share__number__<%= NAME %> <% if ( NAME === 'vk' ) { %> js-vk-callback-<%= NUMBER %> <% } %>">0</span>
    </div>
</div>
